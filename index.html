<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>@cris.artacc • Cristina Chiriță</title>
  <meta name="description" content="Cristina Chiriță (@cris.artacc) — digital artist • fantasy / romantasy • tattoo-inspired illustration."/>
  <link rel="canonical" href="https://cris-artacc.com/"/>

  <style>
    :root{
      --bg:#fafafa; --fg:#111; --muted:#666; --border:#dbdbdb;
      --chip:#efefef; --btn:#0095f6; --btn-text:#fff;
    }
    *{box-sizing:border-box}
    html,body{margin:0; padding:0; background:var(--bg); color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;}
    a{color:inherit; text-decoration:none}

    .container{max-width:975px; margin:0 auto; padding:16px}
    .header{display:grid; grid-template-columns:160px 1fr; gap:32px; padding:32px 0; align-items:center}
    @media(max-width:720px){ .header{grid-template-columns:1fr; text-align:center} }

    .avatar{width:150px; height:150px; border-radius:50%; object-fit:cover; border:1px solid var(--border); background:#e9e9e9}

    .title-line{display:flex; align-items:center; gap:12px; flex-wrap:wrap}
    .username{font-size:26px; font-weight:600}
    .badge{font-size:12px; padding:6px 10px; border-radius:8px; background:var(--chip)}

    .buttons{display:flex; gap:8px; flex-wrap:wrap}
    .btn{background:var(--btn); color:var(--btn-text); padding:8px 12px; border-radius:8px; font-weight:600}
    .btn.ghost{background:#efefef; color:#111}

    .stats{display:flex; gap:24px; margin:12px 0; color:#333; flex-wrap:wrap}
    .name{font-weight:700; margin-top:6px}
    .bio{color:#333; white-space:pre-wrap}
    .links{margin-top:6px}
    .links a{color:#00376b; font-weight:600}

    .nav{display:flex; gap:24px; justify-content:center; border-top:1px solid var(--border); margin-top:24px}
    .nav a{padding:14px 0; color:#777; font-weight:600; font-size:12px; letter-spacing:.08em}

    .grid{display:grid; grid-template-columns:repeat(3,1fr); gap:4px; margin-top:24px}
    .post{position:relative; aspect-ratio:1/1; overflow:hidden; background:#eee}
    .post img{width:100%; height:100%; object-fit:cover; display:block; transition:transform .2s ease}
    .post:hover img{transform:scale(1.03)}

    .footer{color:#888; text-align:center; padding:24px 0; font-size:12px}
  </style>

  <!-- Structured data (helps Google link your profiles) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Person",
    "name":"Cristina Chiriță",
    "alternateName":"cris.artacc",
    "url":"https://cris-artacc.com/",
    "sameAs":[
      "https://www.instagram.com/cris.artacc",
      "https://www.tiktok.com/@cris.artacc"
    ],
    "image":"assets/avatar.jpg",
    "jobTitle":"Digital Artist"
  }
  </script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <section class="header">
      <div><img class="avatar" src="assets/avatar.jpg" alt="Avatar of Cristina Chiriță"></div>
      <div>
        <div class="title-line">
          <div class="username">cris.artacc</div>
          <span class="badge">Artist</span>
          <div class="buttons">
            <a class="btn" href="https://www.instagram.com/cris.artacc" target="_blank" rel="noopener">Follow on Instagram</a>
            <a class="btn ghost" href="mailto:hello@crisartacc.com">Contact</a>
          </div>
        </div>

        <div class="stats">
          <div><strong>8</strong> posts</div>
          <div><strong>—</strong> followers</div>
          <div><strong>—</strong> following</div>
        </div>

        <div class="name">Cristina Chiriță</div>
        <div class="bio">Digital artist • fantasy / romantasy • tattoo-inspired lines
Commissions open — email or DM.</div>
        <div class="links">
          <a href="https://www.tiktok.com/@cris.artacc" target="_blank" rel="noopener">tiktok.com/@cris.artacc</a>
        </div>
      </div>
    </section>

    <!-- Tabs -->
    <nav class="nav">
      <a href="#">POSTS</a>
      <a href="#">TAGGED</a>
    </nav>

    <!-- 3-column square grid -->
    <section class="grid">
      <a class="post" href="assets/posts/post-01.jpg" target="_blank"><img src="assets/posts/post-01.jpg" alt="Post 1"></a>
      <a class="post" href="assets/posts/post-02.jpg" target="_blank"><img src="assets/posts/post-02.jpg" alt="Post 2"></a>
      <a class="post" href="assets/posts/post-03.jpg" target="_blank"><img src="assets/posts/post-03.jpg" alt="Post 3"></a>
      <a class="post" href="assets/posts/post-04.jpg" target="_blank"><img src="assets/posts/post-04.jpg" alt="Post 4"></a>
      <a class="post" href="assets/posts/post-05.jpg" target="_blank"><img src="assets/posts/post-05.jpg" alt="Post 5"></a>
      <a class="post" href="assets/posts/post-06.jpg" target="_blank"><img src="assets/posts/post-06.jpg" alt="Post 6"></a>
      <a class="post" href="assets/posts/post-07.jpg" target="_blank"><img src="assets/posts/post-07.jpg" alt="Post 7"></a>
      <a class="post" href="assets/posts/post-08.jpg" target="_blank"><img src="assets/posts/post-08.jpg" alt="Post 8"></a>
      <!-- To add a 9th post later:
      <a class="post" href="assets/posts/post-09.jpg" target="_blank"><img src="assets/posts/post-09.jpg" alt="Post 9"></a>
      -->
    </section>

    <div class="footer">© <span id="y"></span> Cristina Chiriță • @cris.artacc</div>
  </div>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
</body>
</html>
